<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="isDesktop">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">מאמרים</ion-title>
    <ion-icon class="title-icon" slot="start" name="newspaper-outline"></ion-icon>
    <ion-buttons slot="primary">
      <ion-button routerLink="new">
        <ion-icon class="custom-text-add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="4" offset-sm="2" class="ion-text-center">
        <ion-list>
          <div *ngFor="let article of articles">
            <ion-fab vertical="start" horizontal="start" edge slot="fixed" *ngIf="isArticleAuthor(article.authorId)">
              <ion-fab-button [routerLink]="['/', 'article', article.id]">
                <ion-icon name="create-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab>
            <app-article-item [article]="article" [routerLink]="['/', 'article', article.id]"></app-article-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
