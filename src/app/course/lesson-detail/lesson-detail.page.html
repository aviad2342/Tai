<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/', 'course', lesson?.course]" [defaultHref]="['/', 'course', lesson?.course]"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">שיעור</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
<!------------------------------------------lesson section -------------------------------------------->
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="4" class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col size="12" size-sm="4" class="ion-text-center" *ngIf="!isLoading">
        <div class="course-container ion-padding">
        <ion-text>
          <h1 class="ion-no-margin">{{ lesson?.title }}</h1>
        </ion-text>
        <ion-text>
          <h5 class="ion-margin-top">{{ lesson?.description }}</h5>
        </ion-text>
        <ion-text  class="ion-no-padding">
          <p class="article-author-date"> {{ lesson?.date | date  }}</p>
        </ion-text>
      </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <div id="video-player"></div>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="6" class="ion-text-center" *ngIf="!isLoading">
        <ion-button (click)="onPlayVideo()"></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
