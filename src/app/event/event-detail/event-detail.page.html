<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/event"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">פרטי אירוע</ion-title>
    <ion-icon class="title-icon" slot="start" name="today-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-card class="event-card">
          <app-gallery [images]="event.images"></app-gallery>
        <ion-card-header>
          <ion-card-title>{{ event.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ event.description }}</p>
          <ion-item>
            <ion-icon name="today-outline"></ion-icon>
            <ion-label class="ion-padding-start"><strong>תאריך:</strong> {{ event.date | date }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="time-outline"></ion-icon>
            <ion-label class="ion-padding-start"> <strong>התחלה:</strong> {{ event.beginsAt | date: 'shortTime' }}   <strong>סיום:</strong>  {{ event.beginsAt | date: 'shortTime' }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="people-outline"></ion-icon>
            <ion-label class="ion-padding-start"> <strong>כמות משתתפים:</strong> {{ event.maxCapacity }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="business-outline"></ion-icon>
            <ion-label class="ion-padding-start"> <strong>מקום:</strong> {{ event.placeName}}</ion-label>
            <ion-icon class="custom-waze"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-icon name="location-outline"></ion-icon>
            <ion-label class="ion-padding-start"> <strong>כתובת: </strong><a target="_blank" href="https://www.google.com/maps/place/{{getAddress()}}">{{ getAddress() }}</a></ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="mic-outline"></ion-icon>
            <ion-label class="ion-padding-start"> <strong>נואמים: </strong></ion-label>
          </ion-item>
          <ion-slides pager="true" [options]="speakerSlideOptions" #speakerSlide>
            <ion-slide *ngFor="let speaker of event.speakers">
              <app-speaker-item [speaker]="speaker"></app-speaker-item>
            </ion-slide>
        </ion-slides>
        </ion-card-content>
        <div>
          <ion-button
            fill="solid"
            expand="full"
            color="primary"
            [routerLink]="[ '/', 'tabs', 'store', event.id ]"
            >פרטים
          <ion-icon name="receipt-outline" slot="start"></ion-icon>
          </ion-button>
        </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
