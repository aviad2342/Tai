<ion-item class="ion-padding-start" detail>
  <ion-avatar size="medium" slot="start">
    <ion-img [src]="speaker.picture"></ion-img>
  </ion-avatar>
  <ion-label class="speaker-detail-label ion-no-margin"><strong>
    {{ getName() }}
  </strong>
  <ion-text color="medium">
    <p>{{ speaker?.description }}</p>
  </ion-text>
  </ion-label>
</ion-item>
