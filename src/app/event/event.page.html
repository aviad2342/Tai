<ion-header>
  <ion-toolbar>
    <ion-title class="ion-no-padding">אירועים</ion-title>
    <ion-icon class="title-icon" slot="start" name="pricetags-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-list>
          <div *ngFor="let event of events">
            <app-event-item [event]="event" ></app-event-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
