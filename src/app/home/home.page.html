<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="isDesktop">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="app-home-page-title">שלום {{ user?.firstName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides class="update-slides ion-no-margin" [options]="slideOpts" *ngIf="updates">
    <ion-slide *ngFor="let update of updates">
      <a class="update-text" href="#" >{{ update.description }} </a>
    </ion-slide>
  </ion-slides>

<!-- <div class="marquee">
  <span><a class="ion-padding-end" *ngFor="let update of updates" href="#" >{{ update.description }} </a></span>
</div> -->

</ion-content>
