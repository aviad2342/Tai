<ion-header>
  <ion-toolbar>
    <ion-title class="ion-no-padding ion-padding-start app-titles">עריכת מאמר</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="7"> -->
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">

          <ion-grid>
      
            <ion-row class="ion-justify-content-center">
              <ion-col size-xl="2.5" size-lg="4" size-md="5" size-sm="6"  class="ion-text-center">
                <app-image-picker 
                [selectedImage]="article?.thumbnail"
                [showPreview]="true" 
                (imagePick)="onImagePicked($event)" 
                class="ion-padding">
              </app-image-picker>
              </ion-col>
            </ion-row>
      
            <ion-row class="ion-justify-content-center">
              <ion-col size-xl="3" size-lg="6" size-md="6" size-sm="7" class="ion-text-center">
                <ion-list>
      
                  <ion-item>
                    <ion-label position="floating"> כותרת <ion-text color="danger">*</ion-text></ion-label>
                    <ion-input
                      type="text"
                      ngModel
                      name="title"
                      required
                      #titleNameCtrl="ngModel"
                    ></ion-input>
                  </ion-item>
                <ion-label *ngIf="!titleNameCtrl.valid && titleNameCtrl.touched" color="danger">
                  <small>זהו שדה חובה!</small>
                </ion-label>
      
                  <ion-item>
                    <ion-label position="floating"> תת כותרת <ion-text color="danger">*</ion-text></ion-label>
                    <ion-input
                      type="text"
                      ngModel
                      name="subtitle"
                      required
                      #subtitleCtrl="ngModel"
                    ></ion-input>
                  </ion-item>
                  <ion-label *ngIf="!subtitleCtrl.valid && subtitleCtrl.touched" color="danger">
                    <small>זהו שדה חובה!</small>
                  </ion-label>
      
                </ion-list>
      
              </ion-col>
      
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size-xl="6" size-lg="8" size-md="10" size-sm="12" class="ion-text-center">
                <ion-item lines="none" class="ion-no-padding">
                  <ion-button color="primary" fill="outline" (click)="onPickFile()" size="default">
                    <ion-icon src="../../../../assets/icon/folder-icon.svg" slot="start"></ion-icon>
                    <ion-label class="file-picker-label">בחר קובץ...</ion-label>
                  </ion-button>
                  <!-- <ion-label class="file-name-label">{{ chosenFileName }} <ion-icon [src]="fileTypeIcon"></ion-icon></ion-label> -->
                  <ion-icon slot="end" class="ion-no-margin ion-align-self-center remove-file-icon" name="close-circle" (click)="onRermoveFile()"></ion-icon>
                  <ion-note class="file-name-note ion-align-self-center ion-no-margin" slot="end">{{ chosenFileName }}</ion-note>
                  <ion-icon slot="end" class="ion-no-margin ion-align-self-center" [src]="fileTypeIcon"></ion-icon>
                  <input 
                  #filePicker 
                  type="file" 
                  accept="application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document" 
                  (change)="onFileChosen($event)"/>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size-xl="6" size-lg="8" size-md="10" size-sm="12">
                <ngx-doc-viewer [url]="selectedFileUrl" [viewer]="viewerType" [style]="viewerStyle"></ngx-doc-viewer>
              </ion-col>
            </ion-row>
      
            <!-- <ion-row class="ion-justify-content-center">
              <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="7" class="ion-text-center">
                <angular-editor

                [placeholder]="'גוף המאמר'"

                name="body"
                ></angular-editor>
              </ion-col>
            </ion-row>
            <br>
            <br> -->
            <br>
            <br>
            <ion-row class="ion-justify-content-center">
              <ion-col size-xl="2" size-lg="3" size-md="3" size-sm="3" size-xs="6" class="ion-text-center">
                <ion-button 
                class="app-submit-cancel-btn"
                color="primary" 
                expand="block"
                (click)="onCancel()"
                >ביטול </ion-button>
              </ion-col>
              <ion-col size-xl="2" size-lg="3" size-md="3" size-sm="3" size-xs="6" class="ion-text-center">
                <ion-button
                class="app-submit-cancel-btn"
                  type="submit"
                  color="primary"
                  expand="block"
                  [disabled]="!f.valid"
                >עדכן</ion-button>
              </ion-col>
            </ion-row>
      
          </ion-grid>
      
        </form>
      <!-- </ion-col>
    </ion-row>

</ion-content>
