<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button routerLink="/manage" defaultHref="/manage"></ion-back-button>
  </ion-buttons>
  <ion-title>ניהול מאמרים</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
<!---------------------------------- Action Buttons -------------------------------------------------->
    <ion-row>
      <ion-col>
        <ion-button color="primary" (click)="onAddArticle()">
        <ion-icon class="custom-online-course" slot="start"></ion-icon>
        <ion-label>הוסף</ion-label>
      </ion-button>

      <ion-button color="secondary" (click)="onViewArticle()" [disabled]="!isRowSelected">
        <ion-icon name="eye-outline" slot="start"></ion-icon>
        <ion-label>צפייה</ion-label>
      </ion-button>

      <ion-button color="warning" (click)="onEditArticle()" [disabled]="!isRowSelected">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        <ion-label>ערוך</ion-label>
      </ion-button>

      <ion-button color="danger" (click)="onDeleteArticle()" [disabled]="!isRowSelected">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label>מחק</ion-label>
      </ion-button>

      </ion-col>
    </ion-row>
<!---------------------------------- filtering inputs -------------------------------------------------->
    <ion-row>

      <ion-col size="4" class="ion-padding-end">
        <ion-item>
          <ion-input   
          type="text"
          placeholder="חפש אירוע"
          (keyup)="filterArticle($event)">
          </ion-input>
          <ion-icon name="funnel-outline" slot="end" position="floating" class="ion-align-self-center"></ion-icon>
        </ion-item>
      </ion-col>

    </ion-row>
<!------------------------------------------ courses datatable -------------------------------------------------->
    <ion-row>
      
      <ngx-datatable
      #coursesTable
      [rows]="articles"
      class="bootstrap"
      [rowHeight]="'auto'"
      [headerHeight]="50"
      [footerHeight]="50"
      [messages]="{emptyMessage:'אין נתונים להצגה', totalMessage: 'total', selectedMessage: 'selected'}"
      [limit]="50"
      [columnMode]="columnMode.standard"
      [selected]="selected"
      [selectionType]="SelectionType.single"
      (select)="onSelect($event)"
    >
    <ngx-datatable-column name="" [sortable]="false" [width]="100">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <ion-thumbnail>
          <ion-img [src]="row['thumbnail']"></ion-img>
        </ion-thumbnail>
      </ng-template>
    </ngx-datatable-column> 

      <ngx-datatable-column name="title" [width]="150">
        <ng-template let-column="column" ngx-datatable-header-template><strong>נושא המאמר</strong></ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="date" [sortable]="true" [width]="120">
        <ng-template let-column="column" ngx-datatable-header-template><strong>תאריך פרסום</strong></ng-template>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ row['date'] | date }}
        </ng-template>
      </ngx-datatable-column> 

      <ngx-datatable-column name="authorName" [width]="150">
        <ng-template let-column="column" ngx-datatable-header-template><strong>כותב המאמר</strong></ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="views" [width]="120">
        <ng-template let-column="column" ngx-datatable-header-template><strong>כמות צפיות</strong></ng-template>
      </ngx-datatable-column>

      <ngx-datatable-footer #datatableFooter>
        <ng-template ngx-datatable-footer-template 
        let-rowCount="rowCount"
        let-selectedCount="selectedCount"
        >
        <div>נבחר {{ selectedCount }}  מתוך {{ rowCount }} אירועים </div>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>

    </ion-row>

  </ion-grid>
</ion-content>
