<ion-header>
  <ion-toolbar>
    <ion-title>הוסף קורס</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #stepper [options]="slideOpts">
    
    <ion-slide>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size="10">
              <app-image-picker 
              [showPreview]="this.file" 
              (imagePick)="onImagePicked($event)" 
              class="ion-padding">
            </app-image-picker>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col size="10">
              <ion-list>
                <ion-item>
                  <ion-label position="floating"> כותרת <ion-text color="danger">*</ion-text></ion-label>
                  <ion-input
                    type="text"
                    ngModel
                    name="title"
                    required
                    #titleNameCtrl="ngModel"
                  ></ion-input>
                </ion-item>
                <ion-item
                *ngIf="!titleNameCtrl.valid && titleNameCtrl.touched"
                lines="none">
                <ion-label color="danger">
                  זהו שדה חובה!
                </ion-label>
              </ion-item>
                <ion-item>
                  <ion-label position="floating"> תיאור <ion-text color="danger">*</ion-text></ion-label>
                  <ion-textarea 
                    type="text"
                    ngModel
                    name="description"
                    required
                    #descriptionCtrl="ngModel"
                  ></ion-textarea>
                </ion-item>
                <ion-item
                *ngIf="!descriptionCtrl.valid && descriptionCtrl.touched"
                lines="none">
                <ion-label color="danger">
                  זהו שדה חובה!
                </ion-label>
              </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <br>
          <br>
          <ion-row class="ion-justify-content-center">
            <ion-col size="8">
              <ion-button 
              type="submit"
              fill="clear" 
              expand="block"
              [disabled]="!f.valid"
              >שמור והמשך <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

    </ion-slide>

    <!-- <ion-slide>
      <h2>What is Ionic Appflow?</h2>
    </ion-slide> -->

    <ion-slide>
      <ion-grid>
        <ion-row *ngIf="course != null">
          <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="isLoading">
            <ion-spinner color="primary"></ion-spinner>
          </ion-col>
          <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="!isLoading">
            <div class="course-container ion-padding">
            <ion-text>
              <h1 class="ion-no-margin">{{ course?.title }}</h1>
            </ion-text>
            <ion-text>
              <h5 class="ion-margin-top">{{ course?.description }}</h5>
            </ion-text>
            <ion-img [src]="course.thumbnail" class="course-thumbnail"></ion-img>
            <ion-text  class="ion-no-padding">
              <p class="article-author-date ion-no-margin"> המרצה {{ course.authorName }}</p>
            </ion-text>
            <ion-text  class="ion-no-padding">
              <p class="article-author-date"> {{ course?.date | date  }}</p>
            </ion-text>
          </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="lessonsIsLoading">
            <ion-spinner color="primary"></ion-spinner>
          </ion-col>
          <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="!isLoading && !lessonsIsLoading">
            <ion-fab vertical="start" horizontal="start" slot="fixed" edge>
              <ion-fab-button (click)="onAddLesson()">
                <ion-icon name="create-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab>
            <ion-list *ngIf="lessons !== null">
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>


    <ion-slide>
      <img src="https://ecat.education.gov.il/content/images/thumbs/0028074_google-slides_328.png"/>
      <h2>Ready to Play?</h2>
      <ion-button fill="clear">Continue <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
    </ion-slide>

  </ion-slides>

</ion-content>
