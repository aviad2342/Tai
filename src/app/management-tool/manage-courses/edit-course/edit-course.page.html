<ion-header>
  <ion-toolbar>
    <ion-title>עריכת קורס</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="4">
          <app-image-picker 
          [selectedImage]="this.course?.thumbnail"
          [showPreview]="true" 
          (imagePick)="onImagePicked($event)" 
          class="ion-padding">
        </app-image-picker>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="6">
          <ion-list>
            <ion-item>
              <ion-label position="floating"> כותרת <ion-text color="danger">*</ion-text></ion-label>
              <ion-input
                type="text"
                ngModel
                name="title"
                required
                #titleNameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
            *ngIf="!titleNameCtrl.valid && titleNameCtrl.touched"
            lines="none">
            <ion-label color="danger">
              זהו שדה חובה!
            </ion-label>
          </ion-item>
            <ion-item>
              <ion-label position="floating"> תיאור <ion-text color="danger">*</ion-text></ion-label>
              <ion-textarea 
                type="text"
                ngModel
                name="description"
                required
                #descriptionCtrl="ngModel"
              ></ion-textarea>
            </ion-item>
            <ion-item
            *ngIf="!descriptionCtrl.valid && descriptionCtrl.touched"
            lines="none">
            <ion-label color="danger">
              זהו שדה חובה!
            </ion-label>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="lessonsIsLoading">
          <ion-spinner color="primary"></ion-spinner>
        </ion-col>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list *ngIf="lessons !== null && !lessonsIsLoading">
            <ion-reorder-group id="reorder" (ionItemReorder)="onReorder($event)" disabled="false">
            <div class="comment-item" *ngFor="let lesson of lessons">
              <ion-item>
                <ion-thumbnail size="medium" slot="start">
                  <ion-img [src]="lesson.thumbnail" class="lesson-thumbnail-image"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>שיעור מספר {{ lesson.lessonNumber }}: {{ lesson.title }}</h2>
                  <h3>{{ lesson.description }}</h3>
                  <ion-text color="medium">
                    <p>{{ lesson?.date | date }}</p>
                  </ion-text>
                </ion-label>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
            </div>
            <ion-item>
              <div style="padding: 5px 10px">
                <ion-button (click)="onAddLesson()">
                  <ion-icon name="add" slot="start"></ion-icon>
                  <ion-label>הוסף שיעור</ion-label>
                </ion-button>
                </div>
            </ion-item>
          </ion-reorder-group>
          </ion-list>
        </ion-col>
      </ion-row>
      <br>
      <br>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-button 
          type="submit"
          fill="clear" 
          expand="block"
          [disabled]="!f.valid"
          >שמור</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
