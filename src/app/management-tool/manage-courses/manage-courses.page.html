<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/manage"></ion-back-button>
    </ion-buttons>
    <ion-title>ניהול קורסים</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
<!---------------------------------- Action Buttons -------------------------------------------------->
    <ion-row>
      <ion-col>
        <ion-button color="primary" (click)="onAddCourse()">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        <ion-label>הוסף</ion-label>
      </ion-button>

      <ion-button color="secondary" (click)="onViewCourse()" [disabled]="!isRowSelected">
        <ion-icon name="eye-outline" slot="start"></ion-icon>
        <ion-label>פרופיל</ion-label>
      </ion-button>

      <ion-button color="warning" (click)="onEditCourse()" [disabled]="!isRowSelected">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        <ion-label>ערוך</ion-label>
      </ion-button>

      <ion-button color="danger" (click)="onDeleteCourse()" [disabled]="!isRowSelected">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label>מחק</ion-label>
      </ion-button>

      </ion-col>
    </ion-row>
<!---------------------------------- filtering inputs -------------------------------------------------->
    <ion-row>

      <ion-col size="2" class="ion-padding-end">
        <ion-item>
          <ion-input   
          type="text"
          placeholder="סנן לפי שם"
          (keyup)="filterByFirstName($event)">
          </ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="2" class="ion-padding-end">
        <ion-item>
          <ion-input   
          type="text"
          placeholder="סנן לפי שם משפחה"
          (keyup)="filterByLastName($event)">
          </ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="2" class="ion-padding-end">
        <ion-item>
          <ion-input   
          type="text"
          placeholder="סנן לפי אימייל"
          (keyup)="filterByMail($event)">
          </ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="2" class="ion-padding-end">
        <ion-item>
          <ion-input   
          type="text"
          placeholder="סנן לפי יישוב"
          (keyup)="filterByCity($event)">
          </ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
<!------------------------------------------datatable -------------------------------------------------->
    <ion-row>
      
      <ngx-datatable
      #usersTable
      [rows]="courses"
      class="bootstrap"
      [rowHeight]="'auto'"
      [headerHeight]="50"
      [footerHeight]="50"
      [limit]="50"
      [columnMode]="columnMode.standard"
      [selected]="selected"
      [selectionType]="SelectionType.single"
      (activate)="onActivate($event)"
      (select)="onSelect($event)"
    >
    <ngx-datatable-column name="" [sortable]="false" [width]="120">

      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <ion-thumbnail>
          <ion-img [src]="row['thumbnail']"></ion-img>
        </ion-thumbnail>
      </ng-template>
    </ngx-datatable-column> 

      <ngx-datatable-column name="title" [width]="150">
        <ng-template let-column="column" ngx-datatable-header-template><strong>כותרת הקורס</strong></ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="authorName" [width]="150">
        <ng-template let-column="column" ngx-datatable-header-template><strong>מרצה</strong></ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="date" [sortable]="true" [width]="120">
        <ng-template let-column="column" ngx-datatable-header-template><strong>תאריך</strong></ng-template>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <p>{{ row['date'] | date }}</p>
        </ng-template>
      </ngx-datatable-column> 

      <ngx-datatable-column name="courseLessons" [width]="220">
        <ng-template let-column="column" ngx-datatable-header-template><strong>שיעורים</strong></ng-template>
      </ngx-datatable-column>

    </ngx-datatable>

    </ion-row>

  </ion-grid>

</ion-content>
