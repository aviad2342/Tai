<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/manage/courses"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">קורס</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
<!------------------------------------------course section -------------------------------------------->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="!isLoading">
        <div class="course-container ion-padding">
        <ion-text>
          <h1 class="ion-no-margin">{{ course?.title }}</h1>
        </ion-text>
        <ion-text>
          <h5 class="ion-margin-top">{{ course?.description }}</h5>
        </ion-text>
        <ion-img [src]="course.thumbnail" class="course-thumbnail"></ion-img>
        <ion-text  class="ion-no-padding">
          <p class="article-author-date ion-no-margin"> המרצה {{ course.authorName }}</p>
        </ion-text>
        <ion-text  class="ion-no-padding">
          <p class="course-author-date"> {{ course?.date | date  }}</p>
        </ion-text>
        <ion-text color="medium" *ngIf="course?.date !== course?.lastEdit">
          <small>נערך בתאריך: {{ course?.lastEdit | date }}</small>
        </ion-text>
      </div>
      </ion-col>
    </ion-row>
<!------------------------------------------lessons list -------------------------------------------->
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="!isLoading">
        <ion-list *ngIf="course.lessons !== null">
          <div class="comment-item" *ngFor="let lesson of course.lessons">
            <ion-item [routerLink]="['/', 'manage', 'courses', 'lesson', lesson.id]">
              <ion-thumbnail size="medium" slot="start">
                <ion-img [src]="lesson.thumbnail" class="lesson-thumbnail-image"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>שיעור מספר {{ lesson.lessonNumber }}: {{ lesson.title }}</h2>
                <h3>{{ lesson.description }}</h3>
                <ion-text color="medium">
                  <p>{{ lesson?.date | date }}</p>
                </ion-text>
              </ion-label>
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
