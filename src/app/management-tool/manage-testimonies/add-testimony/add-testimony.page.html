<ion-header>
  <ion-toolbar>
    <ion-title class="app-titles">הוספת עדות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>

      <ion-row class="ion-justify-content-center">
        <ion-col size-xl="2" size-lg="4" size-md="5" size-sm="6" size-xs="7">
          <app-image-picker 
          [showPreview]="this.file" 
          (imagePick)="onImagePicked($event)" 
          class="ion-padding">
        </app-image-picker>
        <ion-label *ngIf="!imageValid" color="danger" class="ion-padding-start">
          <small>לא נבחרה תמונה!</small>
        </ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-xl="3" size-lg="5" size-md="6" size-sm="7" size-xs="8">
          <ion-list>

            <ion-item>
              <ion-label position="floating"> שם פרטי <ion-text color="danger">*</ion-text></ion-label>
              <ion-input
                type="text"
                ngModel
                name="firstName"
                required
                #firstNameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-label *ngIf="!firstNameCtrl.valid && firstNameCtrl.touched" color="danger">
              <small> זהו שדה חובה!</small>
            </ion-label>

            <ion-item>
              <ion-label position="floating"> שם משפחה <ion-text color="danger">*</ion-text></ion-label>
              <ion-input
                type="text"
                ngModel
                name="lastName"
                required
                #lastNameCtrl="ngModel"
              ></ion-input>
            </ion-item>
          <ion-label *ngIf="!lastNameCtrl.valid && lastNameCtrl.touched" color="danger">
            <small> זהו שדה חובה!</small>
          </ion-label>

          <ion-item>
            <ion-label position="floating"> עדות <ion-text color="danger">*</ion-text></ion-label>
            <ion-textarea 
              #content
              type="text"
              [maxlength]="maxlength"
              ngModel
              value=""
              (ionChange)="onTestimonyType($event)"
              name="content"
              required
              #contentCtrl="ngModel"
            ></ion-textarea>
            <ion-icon slot="end" position="floating" class="custom-resume ion-align-self-center"></ion-icon>
          </ion-item>
          <ion-label>
            <small>נותרו {{maxlength - testimonyLength}} מתוך {{maxlength}}</small>
          </ion-label>
          <ion-label class="ion-padding-start" *ngIf="!contentCtrl.valid && contentCtrl.touched" color="danger">
            <small>זהו שדה חובה!</small>
          </ion-label>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size="8" class="address-picker">
          
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xl="1.5" size-lg="2.5" size-md="3" size-sm="3.5" size-xs="4">
          <ion-button
            class="app-submit-cancel-btn"
            color="primary"
            expand="block"
            (click)="onCancel()"
          >
          ביטול
          </ion-button>
        </ion-col>
        <ion-col size-xl="1.5" size-lg="2.5" size-md="3" size-sm="3.5" size-xs="4">
          <ion-button
            class="app-submit-cancel-btn"
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
          הוסף
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
