<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-outline" class="toolbar-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding app-titles">פרטי משתמש</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light-gray">
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size="4"  class="main-col ion-no-padding">
  <ion-card class="ion-text-center user-detail-card">
    <ion-img [src]="this.user?.profilePicture"></ion-img>
    <!-- <img [src]="this.user?.profilePicture" class="profile-image"/> -->
    <ion-card-header>
      <ion-card-title size="larg">{{ getUserFullName() }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-no-padding">
      <ion-item>
        <ion-icon size="medium" name="at-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ user?.email }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="medium" name="call-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ user?.phone }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="medium" name="home-outline"></ion-icon>
        <ion-label class="ion-padding-start"><a target="_blank" href="https://www.google.com/maps/place/{{getAddress()}}">{{ getAddress() }}</a></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="medium" name="calendar-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ getUserAge() }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
