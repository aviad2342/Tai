<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="app-back-btn" text="חזרה" [defaultHref]="['/', 'manage','users']"></ion-back-button>
    </ion-buttons>
    <ion-title class="app-titles">פרטי משתמש</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light-gray">
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center" *ngIf="isLoading">
      <ion-col size-xl="6" size-lg="4" size-md="3" size-sm="2"  class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center" *ngIf="!isLoading">
      <ion-col size-xl="6" size-lg="4" size-md="3" size-sm="2"  class="main-col ion-no-padding">

        <ion-card class="ion-text-center user-detail-card">
          <ion-img [src]="this.user?.profilePicture"></ion-img>
          <ion-card-header>
            <ion-card-title size="larg">{{ user?.firstName + ' ' + user?.lastName }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-no-padding">
            <ion-item>
              <ion-icon size="medium" name="at-outline"></ion-icon>
              <ion-label class="ion-padding-start email-label">{{ user?.email }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon size="medium" name="call-outline"></ion-icon>
              <ion-label class="ion-padding-start phone-label">{{ user?.phone }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon size="medium" name="home-outline"></ion-icon>
              <ion-label class="ion-padding-start address-label">
                <a target="_blank" href="https://www.google.com/maps/place/{{getAddress()}}">
                  {{ getAddress() }}
                </a>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon size="medium" name="calendar-outline"></ion-icon>
              <ion-label class="ion-padding-start age-label">{{ ageFromDateOfBirthday(user?.date) }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
