<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="isDesktop">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="app-titles">כלי ניהול</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed="true">
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center ion-margin manage-tool-tab">
        <ion-tab-button routerLink="users">
          <ion-icon class="custom-employees"></ion-icon>
          <ion-label class="manage-tool-tab-label ion-padding-top">משתמשים</ion-label>
        </ion-tab-button>
    </ion-col>
    <ion-col class="ion-text-center ion-margin manage-tool-tab">
      <ion-tab-button routerLink="therapists">
        <ion-icon class="custom-therapist"></ion-icon>
        <ion-label class="manage-tool-tab-label ion-padding-top">מטפלים</ion-label>
      </ion-tab-button>
  </ion-col>
  <ion-col class="ion-text-center ion-margin manage-tool-tab">
      <ion-tab-button routerLink="customers">
        <ion-icon class="custom-customers"></ion-icon>
        <ion-label class="manage-tool-tab-label ion-padding-top">לקוחות</ion-label>
      </ion-tab-button>
  </ion-col>
  <ion-col class="ion-text-center ion-margin manage-tool-tab">
    <ion-tab-button routerLink="testimonies">
      <ion-icon class="custom-speaker"></ion-icon>
      <ion-label class="manage-tool-tab-label ion-padding-top">עדויות</ion-label>
    </ion-tab-button>
  </ion-col>
  </ion-row>
  <!--------------------------------------------------- row 2 --------------------------------------------------->
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center ion-margin manage-tool-tab">
      <ion-tab-button routerLink="courses">
        <ion-icon class="custom-online-course"></ion-icon>
        <ion-label class="manage-tool-tab-label ion-padding-top">קורסים</ion-label>
      </ion-tab-button>
    </ion-col>
    <ion-col class="ion-text-center ion-margin manage-tool-tab">
      <ion-tab-button routerLink="articles">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label class="manage-tool-tab-label ion-padding-top">מאמרים</ion-label>
      </ion-tab-button>
    </ion-col>
    <ion-col class="ion-text-center ion-margin manage-tool-tab">
        <ion-tab-button routerLink="events">
          <ion-icon class="custom-calendar-event"></ion-icon>
          <ion-label class="manage-tool-tab-label ion-padding-top">אירועים</ion-label>
        </ion-tab-button>
    </ion-col>
    <ion-col class="ion-text-center ion-margin manage-tool-tab">
      <ion-tab-button routerLink="treatments">
        <ion-icon class="custom-therapy"></ion-icon>
        <ion-label class="manage-tool-tab-label ion-padding-top">טיפולים</ion-label>
      </ion-tab-button>
    </ion-col>
  </ion-row>
    <!--------------------------------------------------- row 3 --------------------------------------------------->
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center ion-margin manage-tool-tab">
        <ion-tab-button routerLink="orders">
          <ion-icon class="custom-orders"></ion-icon>
          <ion-label class="manage-tool-tab-label ion-padding-top">הזמנות</ion-label>
        </ion-tab-button>
    </ion-col>
    <ion-col class="ion-text-center ion-margin manage-tool-tab">
        <ion-tab-button routerLink="items">
          <ion-icon class="custom-item"></ion-icon>
          <ion-label class="manage-tool-tab-label ion-padding-top">מוצרים</ion-label>
        </ion-tab-button>
    </ion-col>
    <ion-col class="ion-text-center ion-margin manage-tool-tab">
        <ion-tab-button>
          <ion-icon class="custom-analytics"></ion-icon>
          <ion-label class="manage-tool-tab-label ion-padding-top">דוחות</ion-label>
        </ion-tab-button>
    </ion-col>
      <ion-col class="ion-text-center ion-margin manage-tool-tab">
          <ion-tab-button>
            <ion-icon class="custom-statistics"></ion-icon>
            <ion-label class="manage-tool-tab-label ion-padding-top">סטטיסטיקה</ion-label>
          </ion-tab-button>
      </ion-col>
    </ion-row>
        <!--------------------------------------------------- row 4 --------------------------------------------------->
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-text-center ion-margin manage-tool-tab">
            <ion-tab-button routerLink="coupons">
              <ion-icon class="custom-discount"></ion-icon>
              <ion-label class="manage-tool-tab-label ion-padding-top">קופונים</ion-label>
            </ion-tab-button>
        </ion-col>
        <ion-col class="ion-text-center ion-margin manage-tool-tab">
            <ion-tab-button routerLink="items">
              <ion-icon class="custom-item"></ion-icon>
              <ion-label class="manage-tool-tab-label ion-padding-top">מוצרים</ion-label>
            </ion-tab-button>
        </ion-col>
        <ion-col class="ion-text-center ion-margin manage-tool-tab">
            <ion-tab-button>
              <ion-icon class="custom-analytics"></ion-icon>
              <ion-label class="manage-tool-tab-label ion-padding-top">דוחות</ion-label>
            </ion-tab-button>
        </ion-col>
          <ion-col class="ion-text-center ion-margin manage-tool-tab">
              <ion-tab-button>
                <ion-icon class="custom-statistics"></ion-icon>
                <ion-label class="manage-tool-tab-label ion-padding-top">סטטיסטיקה</ion-label>
              </ion-tab-button>
          </ion-col>
        </ion-row>
</ion-grid>
</ion-content>
