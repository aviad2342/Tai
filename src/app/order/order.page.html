<ion-header>
  <ion-toolbar>
    <ion-title class="ion-no-padding">הזמנה</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true">

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="6" class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-padding ion-justify-content-center" *ngIf="!isLoading">
      <ion-col class="button tappable ion-text-right align-self-center category-title">סיכום:</ion-col>
    </ion-row>

    <div *ngIf="!isLoading">
      <ion-row class="ion-no-padding" *ngFor="let item of order?.items">
        <ion-col size="auto" class="ion-text-right">
          <ion-label>({{ item.units }}){{ item.name }}</ion-label>
        </ion-col>
        <ion-col class="dotted-border-bottom  ion-no-padding ion-text-right">
        </ion-col>
        <ion-col size="auto" class="ion-text-right">
          <ion-label>{{ item.price * item.units | currency:'ILS' }}</ion-label>
        </ion-col>
      </ion-row>
    </div>


    <ion-row class="ion-no-padding" *ngIf="!isLoading">
      <ion-col size="auto" class="ion-text-right">
        <ion-label>משלוח</ion-label>
      </ion-col>
      <ion-col class="dotted-border-bottom  ion-no-padding ion-text-right">
      </ion-col>
      <ion-col size="auto" class="ion-text-right">
        <ion-label>{{ order?.delivery | currency:'ILS' }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-padding" *ngIf="!isLoading && coupon">
      <ion-col size="auto" class="ion-text-right">
        <ion-label>הנחה ({{ discountRate | percent:'1.0' }})</ion-label>
      </ion-col>
      <ion-col class="dotted-border-bottom  ion-no-padding ion-text-right">
      </ion-col>
      <ion-col size="auto" class="ion-text-right">
        <ion-label>{{ discount | currency:'ILS':'symbol':'1.3-3' }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-padding" *ngIf="!isLoading">
      <ion-col size="auto" class="ion-text-right">
        <ion-label>סה'כ לתשלום</ion-label>
      </ion-col>
      <ion-col class="dotted-border-bottom  ion-no-padding ion-text-right">
      </ion-col>
      <ion-col size="auto" class="ion-text-right">
        <ion-label>{{ order?.totalPayment | currency:'ILS' }}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
