<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="isDesktop">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">חנות</ion-title>
    <ion-icon class="title-icon" slot="start" name="pricetags-outline"></ion-icon>
    <ion-buttons slot="primary">
      <ion-button class="btn-cart" (click)="onGoToCart()">
        <ion-icon name="cart-outline" class="toolbar-icon" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-badge color="danger" class="cart-badge">{{ itemsAddedToCart }}</ion-badge>
    </ion-buttons>
    <!-- <ion-button slot="end" fill="outline">
      <ion-icon name="cart-outline" slot="icon-only" color="dark" class="cart-icon"></ion-icon>
      <ion-badge color="danger" class="cart-badge">3</ion-badge>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div *ngFor="let category of categories" class="category-block">
      <ion-row class="category-banner ion-no-padding ion-justify-content-center" *ngIf="getItemByCategory(category).length > 0">
        <ion-col class="button tappable ion-text-right align-self-center category-title">{{ category }}</ion-col>
      </ion-row>
      <ion-slides #itemsSlides [options]="sliderConfig">
        <ion-slide class="item-slide" *ngFor="let item of getItemByCategory(category)">
            <app-store-item [item]="item" [disabled]="this?.itemExistInCart(item)" class="store-item" (selectedItem)="onItemAddedToCart($event)"></app-store-item>
        </ion-slide>
      </ion-slides>
    </div>
  </ion-grid>
</ion-content>
