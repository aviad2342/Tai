<ion-header>
  <ion-toolbar>
    <ion-title>חנות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-list>
          <ion-row>
          <ion-col class="store-item-col" size="12" size-sm="4" *ngFor="let item of items">
            <app-store-item [item]="item"></app-store-item>
          </ion-col>
        </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
