<ion-header>
  <ion-toolbar>
    <ion-title>הוספת משתמש</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/user">
        <ion-icon name="close"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xl="5" size-lg="5" size-md="5" size-sm="7">
          <app-image-picker 
          [showPreview]="this.file" 
          (imagePick)="onImagePicked($event)" 
          class="ion-padding">
        </app-image-picker>
        <ion-label *ngIf="!imageIsValid" color="danger">
          <small>לא נבחרה תמונה!</small>
        </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xl="5" size-lg="5" size-md="6" size-sm="7">
          <ion-list>
            <ion-item>
              <ion-label position="floating"> שם <ion-text color="danger">*</ion-text></ion-label>
              <ion-input
                type="text"
                ngModel
                name="firstName"
                required
                #firstNameCtrl="ngModel"
              ></ion-input>
              <ion-icon name="text-outline" slot="end" position="floating" class="ion-align-self-center"></ion-icon>
            </ion-item>
            <ion-item
            *ngIf="!firstNameCtrl.valid && firstNameCtrl.touched"
            lines="none">
            <ion-label color="danger">
              זהו שדה חובה!
            </ion-label>
          </ion-item>
            <ion-item>
              <ion-label position="floating"> שם משפחה <ion-text color="danger">*</ion-text></ion-label>
              <ion-input
                type="text"
                ngModel
                name="lastName"
                required
                #lastNameCtrl="ngModel"
              ></ion-input>
              <ion-icon name="text-outline" slot="end" position="floating" class="ion-align-self-center"></ion-icon>
            </ion-item>
            <ion-item
            *ngIf="!lastNameCtrl.valid && lastNameCtrl.touched"
            lines="none">
            <ion-label color="danger">
              זהו שדה חובה!
            </ion-label>
          </ion-item>
            <ion-item>
              <ion-label position="floating"> אימייל <ion-text color="danger">*</ion-text></ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
              <ion-icon name="at" slot="end" position="floating" class="ion-align-self-center"></ion-icon>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none">
              <ion-label color="danger">
                כתובת המייל אינה תקינה!
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> מספר טלפון <ion-text color="danger">*</ion-text></ion-label>
              <ion-input
                type="tel"
                ngModel
                name="phone"
                minlength="10"
                maxlength="10"
                required
                tel
                #phoneCtrl="ngModel"
              ></ion-input>
              <ion-icon name="call-outline" slot="end" position="floating" class="ion-align-self-center"></ion-icon>
            </ion-item>
            <ion-item
              *ngIf="!phoneCtrl.valid && phoneCtrl.touched"
              lines="none">
              <ion-label color="danger">
                כתובת המייל אינה תקינה!
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">סיסמה<ion-text color="danger">*</ion-text></ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
              <ion-icon name="eye-off-outline" slot="end" position="floating" class="ion-align-self-center"></ion-icon>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none">
              <ion-label color="danger">
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">תאריך לידה<ion-text color="danger">*</ion-text></ion-label>
              <ion-datetime
              display-format="DD/MM/YYYY"
              pickerFormat="DD MMM YYYY"
              monthNames="ינואר, פברואר, מרץ, אפריל, מאי, יוני, יולי, אוגוסט, ספטמבר, אוקטובר, נובמבר, דצמבר"
              monthShortNames="ינואר, פברואר, מרץ, אפריל, מאי, יוני, יולי, אוגוסט, ספטמבר, אוקטובר, נובמבר, דצמבר"
              ngModel
              mode="ios"
              name="dateOfBirth"
              required
              #dateOfBirthCtrl="ngModel"
            ></ion-datetime>
              <ion-icon name="calendar-outline" slot="end" position="floating" class="ion-align-self-center"></ion-icon>
            </ion-item>
            <ion-item
              *ngIf="!dateOfBirthCtrl.valid && dateOfBirthCtrl.touched"
              lines="none">
              <ion-label color="danger">
                זהו שדה חובה!
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xl="5" size-lg="5" size-md="6" size-sm="7" class="address-picker">
          <app-address-picker (addressPicked)="onAddressPicked($event)"></app-address-picker>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-xl="5" size-lg="5" size-md="6" size-sm="7">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
          הוסף
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
