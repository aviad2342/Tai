<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="app-back-btn" text="חזרה" defaultHref="/tabs/user"></ion-back-button>
    </ion-buttons>
    <ion-title class="app-titles">פרטי משתמש</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="4" class="main-col ion-no-padding">
  <ion-card class="ion-text-center user-detail-card ion-no-margin">
    <img [src]="this.user?.profilePicture" class="profile-image"/>
    <ion-card-header>
      <ion-card-title size="larg">{{ getUserFullName() }}</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-no-padding">
      <ion-item lines="full">
        <ion-icon size="medium" name="at-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ user?.email }}</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon size="medium" name="call-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ user?.phone }}</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon size="medium" name="home-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ getAddress() }}</ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-icon size="medium" name="hourglass-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ getUserAge() }}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
