<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/user"></ion-back-button>
    </ion-buttons>
    <ion-title>פרטי משתמש</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-sm="4" offset-sm="4" class="main-col">
  <ion-card class="ion-text-center">
    <img [src]="this.user?.profilePicture" class="profile-image"/>
    <ion-card-header>
      <ion-card-title size="larg">{{ getUserFullName() }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon size="medium" name="at-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ user?.email }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="medium" name="call-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ user?.phone }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="medium" name="home-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ getAddress() }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="medium" name="calendar-outline"></ion-icon>
        <ion-label class="ion-padding-start">{{ getUserAge() }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
