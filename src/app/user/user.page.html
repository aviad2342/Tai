<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="isDesktop">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">משתמשים</ion-title>
    <ion-icon class="title-icon" slot="start" name="people-outline"></ion-icon>
    <ion-buttons slot="primary">
      <ion-button routerLink="new">
        <ion-icon name="person-add-outline" class="toolbar-icon" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="4" offset-sm="4">
        <ion-list *ngIf="users.length > 0">
          <ion-item-sliding *ngFor="let user of users" #slidingItem>
            <app-user-item [user]="user" [routerLink]="['/', 'tabs', 'user', user.id]"></app-user-item>
              <ion-item-options side="start">
                <ion-item-option color="tertiary" (click)="onEdit(user.id, slidingItem)">
                  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="onDelete(user.id, slidingItem)">
                  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
