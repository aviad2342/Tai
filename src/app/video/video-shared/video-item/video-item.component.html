<ion-item lines="none" class="ion-text-center ion-no-padding">
  <ion-card class="video-card ion-no-margin">
    <ion-card-header class="ion-no-padding">
      <ion-card-title>{{ video.title }}</ion-card-title>
      <ion-card-subtitle>{{ video.date | date }}</ion-card-subtitle>
    </ion-card-header>
    <iframe 
    [src]="this?.embedVideo" 
    style="width: 100%; height: 35vh; background: black;" 
    frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture;" 
    allowfullscreen="true"
    webkitallowfullscreen="true"
    mozallowfullscreen="true"
    msallowfullscreen="true"
    [title]="video.title"
    ></iframe>
    <ion-card-content class="ion-no-padding">{{ video.description }}</ion-card-content>
    <ion-icon class="save-video-icon" [name]="saved? 'bookmark':'bookmark-outline'" (click)="onSaveVideo()"></ion-icon>
  </ion-card>
</ion-item>
