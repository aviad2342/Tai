<ion-item class="ion-text-center ion-no-padding">
  <ion-card class="video-card ion-no-margin ion-margin-top ion-margin-bottom">
    <ion-card-header class="ion-no-padding">
      <ion-card-title>{{ video.title }}</ion-card-title>
      <ion-card-subtitle>{{ video.date | date }}</ion-card-subtitle>
    </ion-card-header>
    <iframe 
    [src]="this?.embedVideo" 
    width="350" 
    height="220" 
    frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen="true"
    webkitallowfullscreen="true"
    mozallowfullscreen="true"
    msallowfullscreen="true"
    [title]="video.title"
    ></iframe>
    <ion-card-content class="ion-no-padding">{{ video.description }}</ion-card-content>
  </ion-card>
</ion-item>
